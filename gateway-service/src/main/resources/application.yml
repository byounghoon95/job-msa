spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes: # yml ?? ?? ?? ? - ??
        - id: company_service
          uri: http://localhost:8081
          predicates:
            - Path=/companies/**
        - id: job_service
          uri: http://localhost:8082
          predicates:
            - Path=/jobs/**
        - id: review_service
          uri: http://localhost:8083
          predicates:
            - Path=/reviews/**

# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# zipkin
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 8084

