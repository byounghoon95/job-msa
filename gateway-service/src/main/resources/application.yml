spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes: # yml ?? ?? ?? ? - ??
        - id: company_service
          uri: lb://COMPANY-SERVICE # lb ?? ? ??? ???? ??
          predicates:
            - Path=/companies/**
        - id: job_service
          uri: lb://JOB-SERVICE
          predicates:
            - Path=/jobs/**
        - id: review_service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/reviews/**
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/main
          filters:
            - SetPath=/ # http://localhost:8761/eureka/main -> http://localhost:8761/ ? ??
        - id: eureka-server-static # eureka css ? ???? ?? ??
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# zipkin
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 8084

