  datasource:
    url: jdbc:postgresql://localhost:5432/jobapp
    username: hoon
    password: hoon

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database: postgresql

# include * 는 actuator 경로 전체 노출, 보안이 필요한 부분은 별개로 처리 필요
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    # /health endpoint 의 세부 정보 노출
    health:
      show-details: always
    shutdown:
      enabled: true

info:
  app:
    name: JobApplication
    description: Job App
    version: 1.0.0